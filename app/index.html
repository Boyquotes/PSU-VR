<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/media/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PSU VR</title>

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/media/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/media/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/media/favicon-16x16.png"
        />
        <link rel="manifest" href="/media/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="preloader-wrapper">
                <h1 class="preloader-title">We Are VR</h1>
                <p class="preloader-percentage"></p>
                <div class="spinner"></div>
            </div>
        </div>

        <div class="experience-wrapper">
            <canvas class="experience-canvas"></canvas>
        </div>

        <script type="module" src="/index.js"></script>
    </body>
</html>
